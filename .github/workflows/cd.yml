name: Deploy to VPS
on: 
  push:
    branches: [main]
    
jobs:
  cd:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Deploy using SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          cd ~/apps/casecobra
          git pull origin main
          git status
          npm install
          npm run build
          pm2 restart casecobra
